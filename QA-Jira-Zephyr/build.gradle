apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

apply plugin: 'eu.appsatori.fatjar'

fatJar {
    classifier 'fat'
    manifest {
        attributes 'Main-Class': 'oracle.eloqua.standalone.JenkinsToJira'
    }
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    flatDir(dirs: file('../lib'))
}

dependencies {
    compile name: 'commons-httpclient', version: '3.1'
    compile name: 'jettison',           version: '1.3.3'
    compile name: 'jsoup',              version: '1.8.1'
    compile name: 'log4j',              version: '1.2.16'
    compile name: 'oracle.http_client', version: '11.1.1'
    compile name: 'org.codehaus.jackson.core.asl',   version: '1.0.0.0_1-8-3'
    compile name: 'org.codehaus.jackson.mapper.asl', version: '1.0.0.0_1-8-3'
    compile name: 'commons-logging',    version: '1.2'
    compile name: 'commons-codec',      version: '1.6'
}